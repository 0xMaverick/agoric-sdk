<title>Agoric Testnet Provisioning Page</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<h2>Provision Your Client Node</h2>

<div>The provisioning code for <b><span t:render="nickname">$$$NICKNAME$$$</span></b>
    is: <span class="provisioning-code"><span t:render="code">$$$CODE$$$</span></span></div>

<br/>

<div>Now run the following command and enter the provisioning code when asked:</div>

<pre>
$ ag-setup-solo [BASEDIR]
</pre>

<div>Then just follow the instructions. Thank you for provisioning an Agoric
Testnet Client Node!</div>

<div t:render="config"><pre><t:slot name="cosmos_config" /></pre></div>

</body>
