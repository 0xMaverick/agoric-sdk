<source>
	@type        diskusage
	tag          diskusage
	mountpoint  /
	label       rootfs
</source>

<filter diskusage.**>
  @type record_transformer
  enable_ruby
  <record>
    disk_pct ${(record['used_percent'].to_f * 100)}
    message usage: ${"%.2f%%" % (record['used_percent'].to_f * 100)} disk
  </record>
</filter>
