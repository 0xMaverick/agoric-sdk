---

- hosts: all
  user: root
  any_errors_fatal: true
  gather_facts: yes
  vars:
    - service: ag-chain-cosmos
    - genesis: "{{ CHAIN_HOME }}/genesis"
    - NODEJS_VERSION: 12
    - HELPER_BINARY: "/usr/local/bin/ag-cosmos-helper"
    - APPDIR: "{{lookup('pipe', 'pwd')}}/../.."
    - BOOTSTRAP_TOKENS: 1000000agtoken
  roles:
    - prereq
    - copy
    - init
    - fetch-genesis
